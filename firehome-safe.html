<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">

        <div class="col-sm-6 col-sm-offset-3 app-title-div">
          <span class="app-title"> Tulip </span> 
          <p class="desc"> Flash auctions </div>
        </div>

        <div class="col-sm-6 col-sm-offset-3">
          <div class="row">

            <div class="col-sm-6 sale-image pull-left">
              <img src="http://3.bp.blogspot.com/-laa1apMcUEM/T4LuNS6Z1FI/AAAAAAAAd18/-Uts8GOPleg/s1600/Andy+Warhol1+-+copia+(3).jpg" style="height:255px;width:255px;border-radius:5px;"/>
            </div>

            <div class="col-sm-6 estimate">
              <span class="score-title"> Estimated Value: <span class="price"> 1,350,000</span> </span> 
            </div>

            <div class="col-sm-6 score-total">
              <span class="score-title"> Current Bid:</span> 
              <span class="score-value" value=""></span>
            </div>

            <div id="scoring-div" class="col-sm-6 add-score">
              <button id="score-button" class="btn btn-default btn-lg"> Bid 500 </button>
            </div>

          </div>
        </div>

      </div>
    </div>

    <link rel="stylesheet" href="style.css">
    <!-- <script src="app.js"></script> -->
    <script src="fireapp-safe.js"></script>
  </body>

</html>
